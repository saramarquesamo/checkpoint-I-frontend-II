<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link
      rel="shortcut icon"
      href="./images/icon-dog.ico"
      type="image/x-icon"
    />
    <title>PETS | Feira online para adoção de animais</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link href="css/styles.css" rel="stylesheet" />
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/scripts.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-expand-sm navbar-light bg-light">
      <div class="container-fluid">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="register.html">Cadastro</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="showcards.html">Cachorros para adoção</a>
          </li>
        </ul>
        <span class="navbar-text">
          <img src="./assets/dog-fundo-transparente.png" class="menu-img" />
        </span>
      </div>
    </nav>
    <section>
      <div class="container">
        <div style="padding-top: 10%" class="row align-items-center">
          <div class="col-md-3 col-sm-12 align-self-center">
            <img src="./assets/dog.jpg" class="img-dog-adopt-register" />
          </div>
          <div class="col-md-3 col-sm-12">
            <p class="register-write fw-bold text-sm-center">
              Coloque os dados do animalzinho para adoção
            </p>
          </div>
          <div class="col-md-6 col-sm-12 pb-10">
            <div class="card rounded">
              <div class="rounded-circle align-self-center">
                <img
                  src="./assets/camera.png"
                  class="card-img-form-register"
                  alt="..."
                  id="img-register"
                />
              </div>
              <div class="card-body">
                <div class="mb-3">
                  <label for="img-upload " class="form-label">URL Imagem</label>
                  <input
                    required
                    onchange="changeImage()"
                    type="text"
                    id="img-upload "
                    class="img-upload form-control"
                  />
                </div>
                <div class="mb-3">
                  <label for="name" class="form-label">Nome</label>
                  <input
                    required
                    type="text"
                    class="form-control nome-class"
                    id="nome"
                    aria-describedby="emailHelp"
                  />
                </div>

                <div class="mb-3">
                  <label for="caract" class="form-label">Características</label>
                  <textarea
                    required
                    class="form-control caract"
                    id="caract"
                  ></textarea>
                </div>

                <div class="mb-3 form-check">
                  <p class="">Porte</p>
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="inlineRadioOptions"
                      id="inlineRadio1"
                      value="Pequeno"
                    />
                    <label class="form-check-label" for="inlineRadio1"
                      >Pequeno</label
                    >
                  </div>
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="inlineRadioOptions"
                      id="inlineRadio2"
                      value="Médio"
                    />
                    <label class="form-check-label" for="inlineRadio2"
                      >Médio</label
                    >
                  </div>
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="inlineRadioOptions"
                      id="inlineRadio3"
                      value="Grande"
                    />
                    <label class="form-check-label" for="inlineRadio3"
                      >Grande
                    </label>
                  </div>
                </div>
                <div class="row justify-content-center pt-2">
                  <button
                    onclick="addNewDog()"
                    type="button"
                    class="btn btn-warning btn-primary-white rounded-pill button-wdth"
                  >
                    Enviar
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
